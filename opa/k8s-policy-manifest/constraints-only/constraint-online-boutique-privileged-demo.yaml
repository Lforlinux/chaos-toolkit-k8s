apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sDisallowPrivileged
metadata:
  name: online-boutique-disallow-privileged
  annotations:
    description: "Disallows privileged containers (DEMO MODE)"
spec:
  enforcementAction: dryrun
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
    namespaces: ["online-boutique"]
  parameters:
    message: "Containers cannot run in privileged mode"

