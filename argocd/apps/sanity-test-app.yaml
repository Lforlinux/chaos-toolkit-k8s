apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sanity-test
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: sanity-test
    repoURL: git@github.com:Lforlinux/k8s-platform-toolkit.git
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: sanity-test
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
  revisionHistoryLimit: 10

