apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opa-policies
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/Lforlinux/k8s-platform-toolkit.git
    targetRevision: HEAD
    path: opa/k8s-policy-manifest
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: gatekeeper-system
  syncPolicy:
    syncOptions:
      # Note: CreateNamespace=false because gatekeeper-system is managed by Helm
      - PruneLast=true
      - RespectSyncWave=true
    automated:
      prune: true
      selfHeal: true
  revisionHistoryLimit: 10

